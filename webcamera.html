<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webcamera - Rowlit's Experiments</title>
<meta name="description" content="A simple camera application.">
<style>
    body {
        background-color: #1a1a1a;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    #container {
        margin: 0 auto;
        max-width: 500px;
        height: 450px;
        border: 10px solid #05e23c;
        position: relative;
        overflow: hidden;
    }

    #videoElement {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #captureButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #750061;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    h1, p, #datetime {
        text-align: center;
        margin: 10px 0;
    }

    a {
        color: #fff;
        text-decoration: none;
    }

    a:hover {
        color: #999;
    }

    a:active {
        color: #777;
    }
</style>
</head>
<body>
<h1>Webcamera - Rowlit's Experiments</h1>
<p>Click capture to take a photo. No pictures are saved on the server.</p>
<p>This experiment may have bugs on iOS that are difficult to fix.</p>
<p id="datetime"></p>
<div id="container">
    <video autoplay id="videoElement"></video>
    <button id="captureButton" onclick="captureFrame()">Capture ðŸ“·</button>
</div>
<script>
    const video = document.getElementById('videoElement');

    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error("Something went wrong. Please try reloading the page.");
            });
    }

    function captureFrame() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const link = document.createElement('a');
        const now = new Date();
        const fileName = 'webcapture_' + now.getFullYear() + '-' + (now.getMonth() + 1) + '-' + now.getDate() + '_' + now.getHours() + '-' + now.getMinutes() + '-' + now.getSeconds() + '.png';
        link.href = canvas.toDataURL('image/png');
        link.download = fileName;
        link.click();
    }

    // Function to display current date and time
    function displayDateTime() {
        const now = new Date();
        const datetimeElement = document.getElementById('datetime');
        datetimeElement.textContent = now.toLocaleString();
    }

    // Call displayDateTime function initially and update every second
    displayDateTime();
    setInterval(displayDateTime, 1000);
</script>
</body>
</html>
